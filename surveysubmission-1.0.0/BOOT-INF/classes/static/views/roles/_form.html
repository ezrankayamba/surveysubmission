<div class="panel panel-default">
	<table class="form table table-borderless">
		<caption>Role Details</caption>
		<tr>
			<td class="col-sm-2"><label for="name">Name:</label></td>
			<td class="col-sm-10"><input type="text" ng-model="entity.name" class="form-control" id="name"
				placeholder="Role name" /></td>
		</tr>
		<tr>
			<td><label for="description">Description: </label></td>
			<td><input type="text" ng-model="entity.description" class="form-control" id="description"
				placeholder="Brief description" /></td>
		</tr>
		<tr>
			<td colspan="2" class="bottom-controls"><input type="submit" class="btn btn-primary btn-sm"
				value="Save" /></td>
		</tr>
	</table>
</div>
