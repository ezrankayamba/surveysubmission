<div class="panel panel-default">
	<table class="form table table-borderless">
		<caption>Repository Details</caption>
		<tr>
			<td><label for="project">Project:</label></td>
			<td><select data-ng-options="e.name for e in projectOptions track by e.id"
				class="form-control" id="project" data-ng-model="entity.project">
			</select></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="name">Name:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.name" class="form-control"
				id="name" placeholder="Name" /></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="description">Description:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.description"
				class="form-control" id="description" placeholder="Description" /></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="filepath">File path:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.filepath"
				class="form-control" id="filepath" placeholder="File path/form template file (JSON)" /></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="file">File:</label></td>
			<td class="col-sm-10">
			<input type="file" class="form-control"	id="file" data-file-model="entity.file"/> 
			<div>
				<ul>
					<li class="attachment_list" data-ng-repeat="attachment in attachments">
					{{attachment}}</li>
				</ul>
			</div>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" class="bottom-controls"><input type="submit" class="btn btn-primary btn-sm"
				value="Save" /></td>
		</tr>
	</table>
</div>
