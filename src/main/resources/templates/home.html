<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	data-ng-app="movieApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>AngularJS Task Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link th:href='@{/css/style.css}' rel="stylesheet" type="text/css" />
<link th:href='@{/css/font-awesome.min.css}' rel="stylesheet" type="text/css" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-ui-router.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-resource.min.js}"></script>
<script type="text/javascript" th:src="@{/js/controllers.js}"></script>
<script type="text/javascript" th:src="@{/js/services.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="movies">The Movie App</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a ui-sref="movies">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row top-buffer">
			<div class="col-xs-8 col-xs-offset-2" id="ui-view">
				<div data-ui-view=""></div>
				<!-- This is where our views will load -->
			</div>
		</div>
	</div>
</body>
</html>
