<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-ng-app="mfsgwApp">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Survey Tool</title>
<!-- Styles -->
<link rel="stylesheet" type="text/css" th:href="@{/css/lib/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/lib/new-age.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/lib/animate.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/lib/angular-confirm.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<!-- jQuery -->
<script type="text/javascript" th:src="@{/js/lib/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/jquery-ui.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" th:src="@{/js/lib/bootstrap.min.js}"></script>
<!-- AngularJS -->
<script type="text/javascript" th:src="@{/js/lib/angular.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/ui-bootstrap-tpls.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/angular-confirm.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/angular-ui-router.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/angular-resource.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/checklist-model.js}"></script>
<!-- Application JS -->
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/controllers.js}"></script>
<script type="text/javascript" th:src="@{/js/services.js}"></script>
<script type="text/javascript" th:src="@{/js/directives.js}"></script>
<script type="text/javascript" th:src="@{/js/filters.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body class="site">
	<div id="main-wrapper">
		<header>
			<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
				<div th:replace="fragments/header :: header"></div>
			</nav>
		</header>
		<article class="site-content">
			<div class="container col-sm-12">
				<div class="row">
					<div class="col-sm-2" id="sidebar">
						<div th:replace="fragments/sidebar :: sidebar"></div>
					</div>
					<div class="col-sm-10 animated" id="mainview">
						<div ui-view=""></div>
					</div>
				</div>
			</div>
		</article>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
