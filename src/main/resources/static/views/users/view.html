<div class="panel panel-default">
	<table class="table table-condensed form table-borderless">
		<caption>
			Details for <b>{{entity.username}}</b>
		</caption>
		<tr>
			<td class="col-sm-2">Username</td>
			<td class="col-sm-10">{{entity.username}}</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>{{entity.email}}</td>
		</tr>
		<tr>
			<td>Role:</td>
			<td>{{entity.role.name}}</td>
		</tr>
		<tr>
			<td colspan="2" class="bottom-controls">
				<div>
					<a class="btn btn-primary btn-sm" ui-sref="entityEdit({id:entity.id, p1:'data',p2:'users'})">Edit</a>
				</div>
			</td>
		</tr>
	</table>
</div>
