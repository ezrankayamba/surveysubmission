<table class="table table-borderless confirm">
	<caption>{{data.headerText}}</caption>
	<tr>
		<td><p>{{data.bodyText}}</p></td>
	</tr>
	<tr>
		<td class="bottom-controls">
			<div class="btn-group confirmcontrols">
				<button type="button" class="btn btn-xs" data-ng-click="cancel()">{{data.cancel}}</button>
				<button class="btn btn-primary btn-xs" data-ng-click="ok()">{{data.ok}}</button>
			</div>
		</td>
	</tr>
</table>
