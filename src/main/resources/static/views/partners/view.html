<div class="panel panel-default">
	<table class="table table-condensed form table-borderless">
		<caption>
			Details for <b>{{entity.name}}</b></select>
		</caption>
		<tr>
			<td class="col-sm-2">Name:</td>
			<td class="col-sm-10">{{entity.name}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Description:</td>
			<td class="col-sm-10">{{entity.description}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Base URL:</td>
			<td class="col-sm-10">{{entity.baseUrl}}</td>
		</tr>		
		<tr>
			<td class="col-sm-2">White List:</td>
			<td class="col-sm-10">{{entity.whitelist}}</td>
		</tr>
		<tr>
			<td colspan="2" class="bottom-controls">
				<div>
					<a class="btn btn-primary btn-sm" ui-sref="entityEdit({id:entity.id, p1:'data',p2:'partners'})">Edit</a>
				</div>
			</td>
		</tr>
	</table>
</div>
