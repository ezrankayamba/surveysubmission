<div class="panel panel-default">
	<table class="form table table-borderless">
		<caption>Partner Details</caption>
		<tr>
			<td class="col-sm-2"><label for="name">Name:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.name" class="form-control"
				id="name" placeholder="Name" /></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="description">Description:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.description"
				class="form-control" id="description" placeholder="Description" /></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="baseUrl">Base URL:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.baseUrl"
				class="form-control" id="baseUrl" placeholder="Base URL" /></td>
		</tr>
		<tr>
			<td class="col-sm-2"><label for="whitelist">White List:</label></td>
			<td class="col-sm-10"><input type="text" data-ng-model="entity.whitelist" class="form-control"
				id="whitelist" placeholder="White List" /></td>
		</tr>
		<tr>
			<td colspan="2" class="bottom-controls"><input type="submit" class="btn btn-primary btn-sm"
				value="Save" /></td>
		</tr>
	</table>
</div>
