<div class="panel panel-default">
	<table class="table table-condensed form table-borderless">
		<caption>
			Details for <b>{{entity.name}}</b></select>
		</caption>
		<tr>
			<td class="col-sm-2">Name:</td>
			<td class="col-sm-10">{{entity.name}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Status:</td>
			<td class="col-sm-10">{{entity.status}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Description:</td>
			<td class="col-sm-10">{{entity.description}}</td>
		</tr>		
		<tr>
			<td class="col-sm-2">Issuer:</td>
			<td class="col-sm-10">{{entity.issuer.name}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Service Code:</td>
			<td class="col-sm-10">{{entity.serviceCode}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Partner:</td>
			<td class="col-sm-10">{{entity.partner.name}}</td>
		</tr>
		<tr>
			<td class="col-sm-2">Integration Mode:</td>
			<td class="col-sm-10">{{entity.integrationMode}}</td>
		</tr>
		<tr>
			<td colspan="2" class="bottom-controls">
				<div>
					<a class="btn btn-primary btn-sm" ui-sref="entityEdit({id:entity.id, p1:'data',p2:'services'})">Edit</a>
				</div>
			</td>
		</tr>
	</table>
</div>
